                            <h1>샤넬로고</h1>
                            <h2>COCO CRUSH</h2>
                            <p>
                                가브리엘 샤넬에게 만남이란 행운과 운명이 교차하는 게임을 의미했습니다. <br>

                                매끈하고 둥근 주얼리의 표면에 간결한 컷팅 디테일이 교차하는 인상적인 디자인. <br>
    
                                COCO CRUSH 컬렉션은 운명적인 만남에서 시작되는 이야기를 들려줍니다. <br>
                            </p>
                        </div>

                    <div class="mcontainer4">
                        <div class="content2">
                        <p>COCO CRUSH는 하나의 애티튜드입니다. <br>
                        기존의 방식에서 벗어난 스타일이며, <br>
                        정해진 규칙 그리고 삶의 기쁨과 사랑, <br>
                        독창성을 가로막는 모든 것을 거부합니다. <br>
                            
                        자유로운 영혼 그 자체입니다.</p></div>
